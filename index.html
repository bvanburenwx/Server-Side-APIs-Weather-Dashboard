<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Assets/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <title>Weather Dashboard</title>
  </head>
  <body>
      <header class="jumbotron jumbotron-fluid">
        <h1>Weather Dashboard</h1>
      </header>
      <main class="container">
        <div class="row">
          <div class="container">
            <div class="row"></div>
            <div class="col"></div>
            <h4>Search for a City</h4>
            <input
              id="searchCity"
              type="text"
              class="form-input"
              placeholder="Enter Name of City"
            />
            <button class="search-btn" type="submit">Search</button>
            <div class="past-search border" id="past-search-buttons"></div>
          </div>
          <div class="col-12 col-md-9">
            <div class="row border city" id="currentForecast">
              <div class="col-12">
                <h2 id="chosen-city">Current Forecast</h2>
                <div id="present-weather-container" class="list-group"></div>
              </div>
            </div>
            <div class="row border" id="futureCast">
              <h2 class="col-12" id="forecast">5 Day Forecast</h2>
              <div class="d-flex" id="futurecast-container"></div>
            </div>
          </div>
        </div>
      </main>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="Assets/script.js"></script>
  </body>
</html>
