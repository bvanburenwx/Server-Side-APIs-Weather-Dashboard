<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="Assets/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <title>Weather Dashboard</title>
</head>

<body>
  <header>
    <div class="jumbotron jumbotron-fluid" style="background-color:#334acc">
      <div class="container">
        <h1 class="display-4">Weather Dashboard</h1>
      </div>
    </div>
  </header>

  <main class="container">
    <div class="row">
      <div id="content-left" class="col-md-3">
        <h2>Search for a City</h2>
        <input id="searchCity" type="text" class="form-input" placeholder="Enter Name of City" />
        <button class="search-btn" type="submit">Search</button>
        <div class="d-flex flex-column-reverse" id="past-search-buttons"></div>
      </div>
      <div id="content-right" class="col-md-9 pt-4">
        <div class="card" style="width: auto">
          <div class="card-body">
            <h4 class="card-title" id="current-weather"></h4>
            <img id="current-weather-icon" />
            <p class="card-text">
              Temperature: <span class="card-text" id="currentTemp"></span>
            </p>
            <p class="card-text">
              Humidity: <span class="card-text" id="currentHumidity"></span>
            </p>
            <p class="card-text">
              Wind Speed:
              <span class="card-text" id="currentWindSpeed"></span>
            </p>
            <p class="card-text">
              UV Index <span class="card-text" id="currentUvIndex"></span>
            </p>
          </div>
        </div>
        <div class="custom-forecast-container row five-day">
        </div>

      </div>

    </div>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="Assets/script.js"></script>
</body>

</html>
